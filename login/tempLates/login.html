{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="User Name">
        <br>
        <input type="text" name="pwd" placeholder="Password">
        <br>
        <input type="submit" name="submit" value="Login">
        <br>
    </form>
{% endblock %}
